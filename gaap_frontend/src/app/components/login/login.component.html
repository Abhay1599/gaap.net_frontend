<div class="container mt-5 mb-5">
  <div class="row justify-content-center p-5">
    <div class="col-md-6">
      <div class="p-5">
        <div class="card-body">
          <div class="text-center">
            <img class="pb-5" src="/assets/logo/TheGAAP Logo.svg" alt="LOGO">
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input 
                id="email" 
                formControlName="email" 
                type="email" 
                class="form-control" 
                placeholder="Enter your email"
                [ngClass]="{ 'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched }" 
                required
              >
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</div>
              </div>
            </div>
            <div class="mb-5">
              <label for="password" class="form-label">Password</label>
              <input 
                id="password" 
                formControlName="password" 
                type="password" 
                class="form-control" 
                placeholder="Enter your password"
                [ngClass]="{ 'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched }" 
                required
              >
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
                <div *ngIf="loginForm.get('password')?.errors?.['minlength']">
                  Password must be at least 6 characters long.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-dark w-100">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
