<div class="container mt-5 mb-5">
  <div class="row justify-content-center p-5">
    <div class="col-md-6">
      <div class="p-5">
        <div class="card-body">
          <div class="text-center">
            <img class="pb-5" src="/assets/logo/TheGAAP Logo.svg" alt="LOGO">
          </div>
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
              <label for="name" class="form-label">Name</label>
              <input id="name" formControlName="name" type="text" class="form-control" placeholder="Enter your name"
                [ngClass]="{ 'is-invalid': name?.invalid && name?.touched }" required>
              <div *ngIf="name?.invalid && name?.touched" class="invalid-feedback">
                Name is required.
              </div>
            </div>
            <div class="mb-4">
              <label for="email" class="form-label">Email</label>
              <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email"
                [ngClass]="{ 'is-invalid': email?.invalid && email?.touched }" required>
              <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Please enter a valid email.</div>
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control"
                placeholder="Enter your password" [ngClass]="{ 'is-invalid': password?.invalid && password?.touched }"
                required>
              <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">
                  Password must be at least 6 characters long.
                </div>
              </div>
            </div>
            <div class="mb-5">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
                placeholder="Confirm your password"
                [ngClass]="{ 'is-invalid': confirmPassword?.invalid && confirmPassword?.touched || registerForm.errors?.['mismatch'] }"
                required>
              <div *ngIf="(confirmPassword?.invalid && confirmPassword?.touched) || registerForm.errors?.['mismatch']"
                class="invalid-feedback">
                <div *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</div>
                <div *ngIf="registerForm.errors?.['mismatch']">Passwords do not match.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-dark w-100">Register</button>
          </form>
          <div *ngIf="registerError" class="alert alert-danger mt-3">
            {{ registerError }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
