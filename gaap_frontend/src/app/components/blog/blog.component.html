<section>
  <div class="container p-5 poppins">
    <div class="blog-form p-4">
      <h2 class="text-center mb-4 poppins">Add a New Blog Post</h2>
      <form [formGroup]="blogForm" (ngSubmit)="addBlog()">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input id="title" formControlName="title" class="form-control" placeholder="Enter blog title"
            [ngClass]="{ 'is-invalid': blogForm.get('title')?.invalid && blogForm.get('title')?.touched }" />
          <div *ngIf="blogForm.get('title')?.invalid && blogForm.get('title')?.touched" class="invalid-feedback">
            Title is required.
          </div>
        </div>
        <!-- 1 -->
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="author" class="form-label">Author</label>
            <input id="author" formControlName="author" class="form-control" placeholder="Enter author name"
              [ngClass]="{ 'is-invalid': blogForm.get('author')?.invalid && blogForm.get('author')?.touched }" />
            <div *ngIf="blogForm.get('author')?.invalid && blogForm.get('author')?.touched" class="invalid-feedback">
              Author is required.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="category" class="form-label">Category</label>
            <input id="category" formControlName="category" class="form-control" placeholder="Enter category"
              [ngClass]="{ 'is-invalid': blogForm.get('category')?.invalid && blogForm.get('category')?.touched }" />
            <div *ngIf="blogForm.get('category')?.invalid && blogForm.get('category')?.touched"
              class="invalid-feedback">
              Category is required.
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date" class="form-label">Date</label>
            <input id="date" formControlName="date" type="date" class="form-control"
              [ngClass]="{ 'is-invalid': blogForm.get('date')?.invalid && blogForm.get('date')?.touched }" />
            <div *ngIf="blogForm.get('date')?.invalid && blogForm.get('date')?.touched" class="invalid-feedback">
              Date is required.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="image" class="form-label">Image</label>
            <input id="image" type="file" (change)="onFileSelected($event)" accept="image/*" class="form-control"
              [ngClass]="{ 'is-invalid': blogForm.get('image')?.invalid && blogForm.get('image')?.touched }" />
            <div *ngIf="blogForm.get('image')?.invalid && blogForm.get('image')?.touched" class="invalid-feedback">
              Image is required.
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="content" class="form-label">Content</label>
          <textarea id="content" formControlName="content" class="form-control" rows="12"
            placeholder="Write your blog content here"
            [ngClass]="{ 'is-invalid': blogForm.get('content')?.invalid && blogForm.get('content')?.touched }"></textarea>
          <div *ngIf="blogForm.get('content')?.invalid && blogForm.get('content')?.touched" class="invalid-feedback">
            Content is required.
          </div>
        </div>

        <div class="text-center">
          <button type="submit" pButton label="Add Blog" class="btn btn-dark rounded-pill px-5"
            [disabled]="blogForm.invalid">
            Add Blog
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
